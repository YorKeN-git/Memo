<div class="row">
    <div class="col-sm">
        <h1>Mémos en cours :</h1>
        <div *ngIf="nbMemosEnCours == null">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div *ngIf="nbMemosEnCours >= 0">
            <h1 class="colorEnCours">{{nbMemosEnCours}}</h1>
        </div>
    </div>
    <div class="col-sm">
        <h1>Mémos réalisés :</h1>
        <div *ngIf="nbMemosRealise == null">
            <div class="spinner-border text-success" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div *ngIf="nbMemosRealise >= null">
            <h1 class="colorRealise">{{nbMemosRealise}}</h1>
        </div>
    </div>
    <div class="col-sm">
        <h1>Mémos supprimés :</h1>
        <div *ngIf="nbMemosSupprime == null">
            <div class="spinner-border text-danger" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div *ngIf="nbMemosSupprime >= null">
            <h1 class="colorSupprime">{{nbMemosSupprime}}</h1>
        </div>
    </div>
    <div class="col-sm">
        <h1>Nb total de mémos crées :</h1>
        <div *ngIf="nbMemosTotal == null">
            <div class="spinner-border text-dark" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div *ngIf="nbMemosTotal >= null">
            <h1 class="colorTotal">{{nbMemosTotal}}</h1>
        </div>
    </div>
</div>
