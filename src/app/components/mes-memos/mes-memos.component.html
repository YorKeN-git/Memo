<div>
    <div class="memo" *ngFor="let memo of listMemos">
        <div *ngIf="memo.priorite == 'Normal';else prioriteHaute">
            <p class="prioriteNormal">Normal - Mémo N°{{memo.id}}</p>
        </div>
        <ng-template #prioriteHaute>
            <p class="prioriteHaute">Urgent - Mémo N°{{memo.id}}</p>
        </ng-template>
        <h4>{{memo.titre}}</h4>
        <p>{{memo.contenu}}</p>
        <button type="button" class="btn btn-success" (click)="doneMemo(memo.id)">Fait !</button>
        <button type="button" class="btn btn-danger" (click)="deleteMemo(memo.id)">Supprimer</button>
    </div>
</div>
