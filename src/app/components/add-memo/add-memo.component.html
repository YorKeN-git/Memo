<div class="container">
    <form [formGroup]="formAddMemo" (ngSubmit)="addMemo()">
        <div class="form-group">
            <label for="titreMemo">Titre :</label>
            <input type="text" class="form-control" id="titreMemo" formControlName="titreMemo">
        </div>
        <div class="form-group">
            <label for="pet-select">Priorité :</label><br>
            <select class="form-control" id="exampleFormControlSelect1" formControlName="priorite">
                <option>-- Priorité ? --</option>
                <!-- <option>Basse</option> -->
                <option>Normal</option>
                <option>Haute</option>
            </select><br>
            <label for="contenueMemo">Contenue :</label>
            <textarea class="form-control" aria-label="With textarea" formControlName="contenue"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">OK</button>
        <button type="button" class="btn btn-danger" [routerLink]="['/home']" routerLinkActive="router-link-active">Annuler</button>
    </form>
</div>
